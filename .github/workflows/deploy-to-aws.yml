name: Deploy to AWS

on:
    push:
        branches: [develop]
jobs:
    deploy:
        runs-on: self-hosted
        steps:
            - uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22.13.0"
                  cache: "npm"
            - name: Install dependencies
              run: npm ci
            - name: Build
              run: npm run build
